<!-- submission_form.html -->
<div class="form-container">
    <form action="/" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo to Purchase:</label>
            <input type="text" id="photo" name="photo" placeholder="Enter the photo name or ID" required>
        </div>
        <div class="form-group">
            <label for="comment">Additional Comments:</label>
            <textarea id="comment" name="comment" placeholder="Enter any additional comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
